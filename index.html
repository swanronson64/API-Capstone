<!DOCTYPE html>
<html lang="en">

<head>
    <title> Currency Exchange
    </title>
    <link rel='stylesheet' type='text/css' href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
</head>

<body>

    <header role="banner" class="headers">
        <h1 class="main-header">Currency Toolkit</h1>
    </header>
    <main role="main" class="row">
        <section role="region">
            <h2 class="heading-3">Convert with current exchange rates!</h2>
            <div class="col-4 conversion-box">
                <form action="#" id="conversion-form">
                    <label class="from">from
                        <select class="populated-currency-list" id="dropdown-1" name="converting-from" aria-required="true" required></select>
                    </label>
                    <label class="to">into
                        <select class="populated-currency-list" id="dropdown-2" name="converting-to" aria-required="true" required></select>
                    </label>
                    <label class="amount" for="conversion-amount">Enter amount to convert
                        <input type="number" name="amount" id="conversion-amount" placeholder="ex. 12.4, no symbols" min="0" max="10000000000000000000000000000000"
                            step="0.01" aria-required="true" required>
                    </label>
                    <button type="submit" role="button" class="convert-button">Convert!</button>
                </form>
                <div class='col-12 results-box'>
                    <p class="conversion-results" aria-live="assertive"></p>
                </div>
            </div>
        </section>

        <section>
            <div class="quiz-page col-12"></div>
        </section>

    </main>

</body>

</html>
