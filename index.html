<!DOCTYPE html>
<html lang="en">

<head>
    <title> Currency Exchange
    </title>
    <link rel='stylesheet' type='text/css' href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src='main.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body>

    <header role="banner" class="headers row">
        <h1 class="main-header row">Currency Toolkit</h1>
    </header>

    <main role="main" class="row">
        <section role="region">
            <h2 class="headings">Currency Exchange Calculator</h2>
            <div class="row conversion-box">
                <form action="#" class="col-12" id="conversion-form">
                    <label class="from">From
                        <select class="populated-currency-list" id="dropdown-1" name="converting-from" aria-required="true" required></select>
                    </label>
                    <label class="to">&nbsp;&nbsp;To
                        <select class="populated-currency-list" id="dropdown-2" name="converting-to" aria-required="true" required></select>
                    </label>
                    <label class="amount" for="conversion-amount">Enter amount to convert
                        <input type="number" name="amount" id="conversion-amount" placeholder="ex. 12.4, no symbols" min="0.01" max="10000000000000000000000000000000"
                            step="0.01" aria-required="true" required>
                    </label>
                    <button type="submit" role="button" class="button-convert">Convert!</button>
                </form>
                <div class='col-12 results-box' aria-hidden="true" hidden>
                    <span class="conversion-results col-6" aria-live="assertive"></span>
                    <span class="rate-info col-6" aria-live="assertive"></span>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
