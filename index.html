<!DOCTYPE html>
<html lang="en">

<head>
    <title> Currency Exchange
    </title>
    <!--<link rel='stylesheet' type='text/css' href="styles.css">-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src='main.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
</head>

<body>

    <header role="banner" class="headers">
        <h1 class="main-header">Currency Toolkit</h1>
    </header>
    <main role="main" class="row">
        <section role="region">
            <header role="contentinfo" class="headers">Convert with current exchange rates!</header>
            <div class="col-4 conversion-box">
                <form action="#" id="conversion-form">
                    <label class="from">Convert from
                        <select class="populated-currency-list" id="dropdown-1" name="converting-from"></select>
                    </label>
                    <label class="to">to
                        <select class="populated-currency-list" id="dropdown-2" name="converting-to"></select>
                    </label>
                    <label for="conversion-amount"></label>
                    <input type="number" name="amount" id="conversion-amount" placeholder="no currency symbols, ex. 23.14" min="0" max="10000000000000000000000000000000"
                        step="0.01" aria-required="true" required>
                    <button type="submit" role="button" class="convert-button">Convert!</button>
                </form>
                <div class='col-12 results-box'>
                    <p class="conversion-results" aria-live="assertive"></p>
                </div>
            </div>
        </section>

        <section>
            <div class="quiz-page col-12"></div>
        </section>

    </main>

</body>

</html>
